<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Restoran - Home Page</title>
</head>
<body>
    <main>
    <section class="main-section">
        <div class="main-section-mask">
        <header class="header-section">
            <img src="ImagesFolder/png/logo-white.png" alt=" " class="Logo">
            <nav class="nav-bar-section">
                <ul>
                    <li class="nav-link">HOME</li>
                    <li class="nav-link">ABOUT US</li>
                    <li class="nav-link">MENU</li>
                    <li class="nav-link">SERVICE</li>
                    <li class="nav-link">CONTACT US</li>
                </ul>
            </nav>
            <button class="reserve-table-button">BOOK TABLE</button>
        </header>
        <section class="hero-unit-section">
            <section class="hero-unit-highlight-section">
                <h1 class="hero-unit-highlight-text" style="color:blanchedalmond">
                Enjoy Your<br>Delicious Meal
                </h1>
                <p class="hero-unit-highlight-discription" style="color:aliceblue">
                This is a delicious meal that is prepared for our beautiful customers.
                </p>
                <a href="ImagesFolder/vvt_pass.jpg" class="book-table-link" target="_blank" style="color:aliceblue"  >Book Table</a>
            </section>
            <section class="hero-unit-image-section">
                <img src="ImagesFolder/food_bowl-removebg-preview.png" alt=" " class="hero">
            </section>
        </section>
        <!-- hero unit section end here -->
         <section class="features-section">
            <h3 class="featues-text">
                Our Services
            </h3>
            <h1>Why Customers love us?</h1>
         </section>
         <section class="features-cards-section">
            <article class="features-cards">
                <i class="fa fa-user-tie">
                    
                </i>
            </article>
         </section>
    </section>
</div>
    </main>
</body>
</html>
